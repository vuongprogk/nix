monitor=eDP-1,preferred,auto,1.2
monitor=,preferred,auto,1
exec-once=foot --server
exec-once = wlsunset -l 10.76 -L 106.66 -t 4500 -T 6500 
exec-once = waybar & hyprpaper & blueman-applet
exec-once = hypridle
exec-once = fcitx5 -d
env = HYPRCURSOR_SIZE,18

#############
### INPUT ###
#############

input {
    kb_layout = us
    repeat_delay = 300
    repeat_rate = 50

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        tap-and-drag = true
        disable_while_typing = true
        middle_button_emulation = no
        scroll_factor = 0.5
    }
}

gestures {
    workspace_swipe = false
}
xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

general { 
    gaps_in = 3
    gaps_out = 5 

    border_size = 1

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10
        passes = 4
        new_optimizations = true
    }
}


animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}
$mainMod = SUPER
# example binds
bind = $mainMod, F,fullscreen,0

bind = $mainMod, Return,exec,footclient
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec,wofi --show drun --style=$HOME/.config/wofi.css --term=footclient --prompt=Run
bind = $mainMod, space, exec, wofi --show run --style=$HOME/.config/wofi.css --term=footclient --prompt=Run
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind=ALTSHIFT,h,movewindow,l
bind=ALTSHIFT,l,movewindow,r
bind=ALTSHIFT,k,movewindow,u
bind=ALTSHIFT,j,movewindow,d
# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bindm = $mainMod, mouse:272, movewindow
bindm=SUPER_CTRL, mouse:272, resizewindow
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind=$mainMod,exclam,movetoworkspacesilent,1
bind=$mainMod,at,movetoworkspacesilent,2
bind=$mainMod,numbersign,movetoworkspacesilent,3
bind=$mainMod,dollar,movetoworkspacesilent,4
bind=$mainMod,percent,movetoworkspacesilent,5
bind = SUPER SHIFT,S, exec, (pgrep wlsunset && (pkill wlsunset && dunstify "ðŸŒž Wlsunset OFF")) || (dunstify "ðŸŒ… Wlsunset ON" && wlsunset -l 10.76 -L 106.66 -t 4500 -T 6500)


layerrule = unset,wofi
layerrule = blur,wofi
layerrule = noanim,wofi
layerrule = unset,notifications
layerrule = blur,notifications
layerrule = noanim,notifications
windowrulev2 = opacity 0.88 0.88, class:^(foot)$
